<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENSIA - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Dashboard.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="side-navbar-layout">
        <!-- Hamburger Menu Button (Visible on Mobile) -->
        <button class="hamburger-btn" id="hamburger-btn">
            &#9776;
        </button>
    <div class="side-navbar-layout">
        <!-- Side Navbar -->
        <nav class="side-navbar">
            <div class="logo-container">
                <h1 class="logo">SENSIA</h1>
            </div>
            <ul class="menu-items">
                <li><a href="/dashboard" class="menu-item active">Dashboard</a></li>
                <li><a href="/company-detail" class="menu-item">Company Details</a></li>
                <li><a href="/agent" class="menu-item">Agent</a></li>
                <li><a href="/product-detail" class="menu-item">Product Details</a></li>
                <li><a href="/service-detail" class="menu-item">Service Details</a></li>
                <li><a href="/terms" class="menu-item">Terms and Policy</a></li>
                <li><a href="/knowledge" class="menu-item">Knowledge Base</a></li>
            </ul>
        </nav>

        <!-- Content Area -->
        <div class="content-area">
            <h2>Dashboard</h2>

            <!-- Statistics Cards -->
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <p id="total-users">0</p>
                </div>
                <div class="stat-card">
                    <h3>Monthly Revenue</h3>
                    <p id="monthly-revenue">$0</p>
                </div>
                <div class="stat-card">
                    <h3>Active Agents</h3>
                    <p id="active-agents">0</p>
                </div>
                <div class="stat-card">
                    <h3>Support Tickets</h3>
                    <p id="support-tickets">0</p>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts-container">
                <div class="chart-card">
                    <canvas id="revenueChart"></canvas>
                </div>
                <div class="chart-card">
                    <canvas id="userGrowthChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Dashboard.js') }}"></script>
</body>

</html>
