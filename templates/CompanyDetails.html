<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/CompanyDetails.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Bagel Fat One&display=swap" rel="stylesheet">

</head>

<body>
    <div class="side-navbar-layout">
        <!-- Side Navbar -->
        <nav class="side-navbar">
            <div class="logo-container">
                <h1 class="logo">Conceptiv AI</h1>
            </div>
            <ul class="menu-items">
                <li><a href="/dashboard" class="menu-item">Dashboard</a></li>
                <li><a href="/company-detail" class="menu-item active">Company Details</a></li>
                <li><a href="/agent" class="menu-item">Agent</a></li>
                <li><a href="/product-detail" class="menu-item">Product Details</a></li>
                <li><a href="/service-detail" class="menu-item">Service Details</a></li>
                <li><a href="/terms" class="menu-item">Terms and Policy</a></li>
                <li><a href="/knowledge" class="menu-item">Knowledge Base</a></li>
            </ul>
        </nav>

        <!-- Content Area -->
        <div class="content-area">
            <div class="content-area">
                <h2>Company Details</h2>
                <form id="company-details-form" class="form">
                    <div class="form-group">
                        <label for="company-name">Name</label>
                        <input type="text" id="company-name" placeholder="Enter company name" required>
                    </div>
                    <div class="form-group">
                        <label for="industry">Industry</label>
                        <input type="text" id="industry" placeholder="Enter industry" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="Enter location" required>
                    </div>
                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="url" id="website" placeholder="Enter website URL">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="Enter phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="license">License</label>
                        <input type="text" id="license" placeholder="Enter license number" required>
                    </div>
                    <button type="submit" class="save-button">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    <script src="{{ url_for('static', filename='js/CompanyDetails.js') }}"></script>
</body>

</html>
